<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
 
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    
      <h1>Simple Calculator</h1>

    <div class="calc">  
      <input class="inp" type="number" id="num1" placeholder="Enter number">
      <input class="inp" type="number" id="num2" placeholder="Enter number">
      <br><br>
      <button class="btn" onclick="add()">Add</button>
      <button class="btn" onclick="subtract()">Subtract</button>
      <button class="btn" onclick="multiply()">Multiply</button>
      <button class="btn" onclick="divide()">Divide</button>
      <br><br>
      <h2 id="result">Result: </h2>
    </div>

    <script src="script.js"></script>
  </div> 


  
   
  <script src="./script.js"></script>
</body>
</html>
